<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunos AI Chat</title>
    <link rel="stylesheet" href="style.css" />
    <!-- For Syntax Highlighting (highlight.js) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- For Markdown Rendering (marked.js) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>Lunos AI Chat</h2>
        <div class="header-controls">
          <select id="model-select" title="Select AI Model">
            <!-- Options will be loaded by JavaScript -->
          </select>
          <button id="clear-history-btn" title="Clear Chat History">
            Clear
          </button>
        </div>
      </div>

      <div id="model-details" class="model-details">
        <!-- Model details will be displayed here -->
        <p><strong>ID:</strong> <span id="detail-id"></span></p>
        <p><strong>Name:</strong> <span id="detail-name"></span></p>
        <p><strong>Provider:</strong> <span id="detail-provider"></span></p>
        <p>
          <strong>Context:</strong> <span id="detail-context"></span> tokens
        </p>
        <p>
          <strong>Max Output:</strong>
          <span id="detail-max-output"></span> tokens
        </p>
        <p><strong>Size:</strong> <span id="detail-size"></span></p>
        <p>
          <strong>Price (Input/Output):</strong> $<span
            id="detail-price-input"
          ></span>
          / $<span id="detail-price-output"></span> per M tokens
        </p>
        <p>
          <strong>Capabilities:</strong> <span id="detail-capabilities"></span>
        </p>
        <p><strong>Status:</strong> <span id="detail-status"></span></p>
        <p>
          <strong>Description:</strong> <span id="detail-description"></span>
        </p>
      </div>

      <div id="chat-box" class="chat-box">
        <!-- Messages will be dynamically inserted here -->
      </div>
      <form id="chat-form" class="chat-input-form">
        <textarea
          id="user-input"
          placeholder="Ask me anything..."
          required
        ></textarea>
        <button type="submit" id="send-btn" title="Send Message">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            width="24"
            height="24"
          >
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
          </svg>
        </button>
      </form>
    </div>

    <!-- The brains of the operation -->
    <script src="script.js"></script>
  </body>
</html>
