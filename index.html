<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunos AI Multi-Chat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Syntax Highlighting (highlight.js) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Markdown Rendering (marked.js) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      /* Custom scrollbar for a better look with the dark theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="flex h-screen">
      <!-- Sidebar for Chat List -->
      <aside class="w-64 bg-gray-800 flex flex-col p-2">
        <button
          id="new-chat-btn"
          class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors mb-4"
        >
          + New Chat
        </button>
        <div
          id="chat-list"
          class="flex-grow overflow-y-auto custom-scrollbar space-y-2"
        >
          <!-- Chat list items will be dynamically inserted here -->
        </div>
      </aside>

      <!-- Main Chat Area -->
      <main class="flex-1 flex flex-col">
        <div
          class="chat-container bg-gray-800/50 w-full h-full rounded-none shadow-none flex flex-col overflow-hidden"
        >
          <!-- Chat Header (Simplified) -->
          <div
            class="chat-header bg-gray-900 p-4 flex justify-between items-center border-b border-gray-700"
          >
            <h2 id="chat-title" class="text-xl font-bold text-white truncate">
              Lunos AI Chat
            </h2>
          </div>

          <!-- Chat Box -->
          <div
            id="chat-box"
            class="chat-box flex-grow p-6 overflow-y-auto custom-scrollbar space-y-6"
          >
            <!-- Messages will be dynamically inserted here -->
          </div>

          <!-- Chat Input Form -->
          <form
            id="chat-form"
            class="chat-input-form p-4 bg-gray-900 border-t border-gray-700 flex items-start space-x-4"
          >
            <textarea
              id="user-input"
              placeholder="Ask me anything..."
              required
              class="flex-grow bg-gray-700 text-gray-200 rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
              style="min-height: 52px; max-height: 200px"
            ></textarea>
            <button
              type="submit"
              id="send-btn"
              title="Send Message"
              class="bg-blue-600 text-white rounded-lg h-[52px] w-[52px] flex items-center justify-center hover:bg-blue-700 active:bg-blue-800 transition-colors flex-shrink-0 disabled:bg-gray-500 disabled:cursor-not-allowed"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6"
              >
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
              </svg>
            </button>
          </form>
        </div>
      </main>
    </div>

    <!-- The brains of the operation -->
    <script src="script.js"></script>
  </body>
</html>
