<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunos AI Chat</title>
    <link rel="stylesheet" href="style.css" />
    <!-- For Syntax Highlighting (highlight.js) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- For Markdown Rendering (marked.js) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>Lunos AI Chat</h2>
        <button id="clear-history-btn" title="Clear Chat History">Clear</button>
      </div>
      <div id="chat-box" class="chat-box">
        <!-- Messages will be dynamically inserted here -->
      </div>
      <form id="chat-form" class="chat-input-form">
        <textarea
          id="user-input"
          placeholder="Ask me anything..."
          required
        ></textarea>
        <button type="submit" id="send-btn" title="Send Message">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            width="24"
            height="24"
          >
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
          </svg>
        </button>
      </form>
    </div>

    <!-- The brains of the operation -->
    <script src="script.js"></script>
  </body>
</html>
